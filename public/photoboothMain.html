<!doctype HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Photebooth</title>
  <link rel="stylesheet" type="text/css" href="photoboothMain.css">
</head>

<!--body onload="getDataBase()"-->
<body>
  <img id="headerImg" src="photobooth/photoboothLogo.png" alt="no image"/>

  <hr>
  <main>
    <div class="pictures"> <!-- contain all the photos -->

      <div class="indiPicture"> <!-- 1 photo-->
        <div class="addButton">
          <img class="photo1" src="photobooth/favoritesIcon.png" alt="no image">
            <div class="showForOption" id="fullMenu">
              <form name="Optionform" action="" method="get">
                <div class="optionform">
                  <input type="button" class="options" value="change tags" onclick="changeTag()">
                  <hr class="optionLine">
                  <input type="button" class="options" value="add to favorites">
                  <!--onclick="addToFavorites()"-->
                  <hr class="optionLine">
                  <input type="button" class="optionButton2"/>
                </div>
              </form>
            </div>

          <form name="myform" action="" method="get">
            <input type="button" class="buttons"  onclick="showFullMenu(this.form)"/>
          </form>
        </div>


        <!--for changing labels-->
        <div class="labels">
          <p class="labelList" id="p">
            <!-- for holding labels form database-->
            <!--in js we add
            <div>
              <img>lable
            </div-->
          </p>

          <div id="showForChange" class="showForAdd">
            <input type="text" class="indilable" id="labelInput"/>
            <button id="button" onclick="addLabels()">Add</button>
          </div>

        </div>

      </div>

    </div>

    <nav>
      <div class="nav">
        <img class="navImage" src="photobooth/uploadIcon-01.png" alt="no image">
        <button class="firstLevel" onclick="showUpload()">upload</button>
      </div>

      <div id="showForUpload">
          <label for="fileSelector">choose file...</label>
          <input type="file" id="fileSelector">
          <br>
        <button id="uploadButton" onclick="uploadImage()">upload</button>
      </div>

      <div class="nav">
        <img class="navImage" src="photobooth/filterIcon-01.png" alt="no image">
        <input id="filter" type="search" placeholder="filter">
      </div>

      <div class="nav">
        <img class="navImage2" src="photobooth/favoritesIcon.png" alt="no image">
        <button class="firstLevel">favorites</button>
      </div>
    </nav>
  </main>
  <script src="photoboothMain.js"></script>
</body>

</html>
